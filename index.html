<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator-frame">
        <div class="display">
            <div class="expression"></div>
            <div class="result">0</div>
        </div>
        <button class="button top ac">AC</button>
        <button class="button top plusMinus">+/-</button>
        <button class="button top delete">DEL</button>
        <button class="button op">+</button>
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button op">-</button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button op">x</button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button op">/</button>
        <button class="button num zero">0</button>
        <button class="button dot">.</button>
        <button class="button equal">=</button>
    </div>

    <footer>
        <p>&copy; 2024 - Present | Kryphus </p>
        <a href="https://www.github.com/Kryphus" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>

</html>
